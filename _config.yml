### Site Settings ###
title               : hlyli
description         : >-
                      <h1>Haley Li</h1>
                      <p>M.Sc student at UBC</p>
                      <p>Machine learning and systems</p>
                      <p> Contact: haleyli [at] cs.ubc.ca </p>
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : hlyli/hlyli.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : false                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**                           # For Documentation Only
  - pages/blog.html                                     # Remove to bring back blog


### Author Info ###
author:
  name              : Haley Li
  image             : assets/cb_full.jpg
  # behance           : your_username
  # dribbble          : your_username
  # email             : username@domain.com
  # facebook          : your_username
  github            : hlyli
  # gitlab            : your_username
  # instagram         : your_username
  # kaggle            : your_username
  linkedin          : haleyli12
  # medium            : your_username
  # soundcloud        : your_username
  # spotify           : your_username
